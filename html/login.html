<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Styles.css">
    
    <style>
    
      
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        
        }
        .mainclass {
        
    
        font-family: 'Montserrat', sans-serif;
        background-size: cover;
        background-position: center;
        height: 100vh;
        background-image: url('../images/bg1\ 2.jpg');
        margin: auto;
        margin-top: 100px;
        margin-bottom: 100px;
        
      }

         main {
            align-items: center;
        z-index: 1;
        background-color: rgba(3, 17, 37, 0.9);
        padding: 20px;
        box-shadow: 4px 2px 15px black;
      
        border-radius: 15px;
      
       
color: #fff;

  
    
      
        
      }
     
      .me {
        display: flex;
        flex-direction:row;
        color: #fff;
        list-style: none;
        


}
      h2 {
        color: #fff;
        margin-bottom: 20px;
        font-size: 24px;
        
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        outline: none;
        border-radius: 5px;
        background: #fff;
        
      }
     
      button {
        width: 100%;
        padding: 12px;
        background-color: #00f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0077ff;
      }
        .login-box {
        width: 300px;
        height: 300px;
    }
    @media (max-width: 768px) {
        main {
          
          padding: 30px;
        }
        h2 {
          font-size: 20px;
        }
        @media (max-width: 480px) {
          body {
            padding: 20px;
          }
          h2 {
            font-size: 18px;
          }
          input[type="text"], input[type="password"] {
            font-size: 14px;
          }
          button {
            font-size: 14px;
          }
        }
        
      }
      
      .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1400px;
            
            overflow: hidden;
            z-index: -1;
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover; /* Ensures the video covers the whole background */
        }
        #signbtn {
            color: #fff;
        }

        .error-message {
            background-color: rgb(227, 72, 0);
    display: none; 
    color: rgb(255, 255, 255);
    font-size: 1em;
    margin-top: 5px;
    border-radius: 5px;
}
      
    </style>
    <title>login</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="../video/back.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Header Section -->
    <header>
        <div class="logo"><a href="../html/index.html">
            <img src="../images/logo-travigo.png" alt="logo" height="50px" href="#">
        </a>
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../html/index.html">home</a></li>
                    <li><a href="../html/Go.html">GO offers</a></li>

                    <li><a href="../html/signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mainclass">
        <div class="loginct">
            <div class="login-box">
              <!-- <div class="imagelog"> -->

              </div>
                <form id="loginForm" action="../html/Go.html">
                    <h2>Login</h2>
                    <input type="text" id="name" placeholder="Insert username" >
                    <div class="error-message" id="nameError">Please enter your full name.</div>

                    <input type="password" id="password" placeholder="Insert password" >
                    <div class="error-message" id="passwordError">Password must be at least 8 
                      characters long and contain at least one uppercase letter, one lowercase letter, and one digit.</div>

                    <button type="submit" id="submit">Login</button>
                    <P>Create new account <a href="../html/signup.html" id="signbtn">signup</a></P>
                    
                
                </form>
            </div>
          </div>
            
  
    </main>



        <!-- Footer Section -->
        <footer class="footer">
            <div><img src="../images/logo-travigo.png" alt=""></div>
            <p>Contact Us</p>

                <a href="#" class="social-icon instagram">I</a>
            </div>
        </footer>

    </body>
